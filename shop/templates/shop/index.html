<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
</head>
<body>
    <h1>Categorii produse</h1>
    <ul>
        {% for categ in categorii %}
            <li><a href="{% url 'shop:products' categ.pk %}">{{ categ.name }}</a></li>
            <p>Created: {{ categ.created_at }}<br>Updated: {{ categ.updated_at }}</p>

        {% endfor %}
    </ul>

</body>
</html>
