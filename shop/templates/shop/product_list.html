{% extends 'shop/base.html' %}

{% block content %}

    <h3><a href="{% url 'shop:home' %}">Categorii produse</a> /
        {{ produse.name }}
    </h3>
    <ul>
        {% for prod in produse.products.all %}
            <li>

                {{ prod.name }} - categ.id: {{ produse.pk }}

                - prod.id: {{ prod.pk }}

            </li>
        {% endfor %}
    </ul>

{% endblock %}
